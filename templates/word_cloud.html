<html>
{% assets "js_d3" %}
<script type="text/javascript" src="{{ ASSET_URL }}"></script>
{% endassets %}
<body>
<a href="/profile">Profile</a>
<script>

    var words = "{{tokens}}";

	function countWordFrequency(w) {
	  var freq={};
	  var words = w.replace(/[^\w\s]/g, '').split(/\s+/);
	  var len = words.length;
		for (var i=0; i<len; i++) {
		  // if (freq[words[i]]) { bug if one of the words is "constructor"!
		  if (typeof freq[words[i]] === 'number') {
			freq[words[i]] += 1;
		  } else  {
			freq[words[i]] = 1;
		  }
		}	  
	  return freq;
	}

    function rePackMap(wordMap) {
		var words = [];
		for (var key in wordMap) {
		    words.push({text:key, size:wordMap[key]*10})
		}
		return words;
	}
	
  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 600)
        .attr("height", 600)
      .append("g")
        .attr("transform", "translate(300,300)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
      .text(function(d) { return d.text; });
  }

    var fill = d3.scale.category20();
    d3.layout.cloud().size([600, 600])
            .words(rePackMap(countWordFrequency(words)))
            .rotate(function() { return ~~(Math.random() * 2) * 90; })
            .font("Impact")
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();


</script>
</body>
</html>
